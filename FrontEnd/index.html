<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8"/>

    <!-- build:cssLibs -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="bower_components/angularjs-toaster/toaster.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:cssApp -->
    <link href="css/app.css" rel="stylesheet">
    <!-- endbuild -->

    <title>RaspiSense</title>
</head>
<body>
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header navbar-brand">
                <img alt="Brand" src="img/RaspberryPiLogo.png">
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#/overview">Overview</a></li>
                <li><a href="#/measurement">Measurement</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" data-ng-view>

    </div>
    <toaster-container toaster-options="
                    {
                        'position-class': 'toast-bottom-right',
                        'close-button': true,
                        'time-out': 2000
                    }">
    </toaster-container>

    <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container text-muted text-center">
                2015 Â· Philippe Morier
            </div>
        </nav>
    </footer>
</div>

<!-- build:jsLibs -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>

<script src="bower_components/angularjs-toaster/toaster.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<!-- endbuild -->

<!-- build:jsApp -->
<script src="app/app.module.js"></script>

<script src="app/services/services.module.js"></script>
<script src="app/services/measurementService.js"></script>

<script src="app/resources/resources.module.js"></script>
<script src="app/resources/measurementResource.js"></script>

<script src="app/modules/overview/overview.module.js"></script>
<script src="app/modules/overview/overview.route.js"></script>
<script src="app/modules/overview/overview.controller.js"></script>

<script src="app/modules/measurement/measurement.module.js"></script>
<script src="app/modules/measurement/measurement.route.js"></script>
<script src="app/modules/measurement/measurement.controller.js"></script>
<!-- endbuild -->

</body>
</html>
