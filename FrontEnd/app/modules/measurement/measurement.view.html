<div>
    <div class="col-sm-12">
        <h1>{{measurementViewModel.title}}</h1>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputId" class="col-sm-2 control-label">Id</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputId" placeholder="Id" readonly
                           value="{{measurementViewModel.measurement._id}}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputTakenOn" class="col-sm-2 control-label">Taken on</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputTakenOn" placeholder="Taken on" readonly
                           value="{{measurementViewModel.measurement.takenOn | date: 'dd.MM.yyyy \'at\' HH:mm'}}"/>
                </div>
            </div>

            <div class="form-group" data-ng-repeat="sensorValue in measurementViewModel.measurement.sensorValues">
                <label for="inputSensorValue{{$index}}" class="col-sm-2 control-label">{{sensorValue.typeLabel}}</label>

                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputSensorValue{{$index}}" readonly
                           value="{{sensorValue.value}} {{sensorValue.unit}}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputComment" class="col-sm-2 control-label">Comment</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputComment" ng-model='measurementViewModel.comment'
                           placeholder="A comment..."
                           value="{{measurementViewModel.measurement.comment}}"/>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary"
                            data-ng-click="measurementViewModel.updateMeasurementComment()">Update
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
