<div class="col-sm-12">
    <h1>{{overviewViewModel.title}}</h1>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Taken on</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="measurement in overviewViewModel.measurements">
            <th scope="row">{{$index + 1}}</th>
            <td><a href="#/measurement/{{measurement._id}}">{{measurement._id}}</a></td>
            <td>{{measurement.takenOn | date: "dd.MM.yyyy 'at' HH:mm"}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-xs"
                        data-ng-click="overviewViewModel.deleteMeasurement(measurement)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th>
                <button type="button" class="btn btn-info btn-xs"
                        data-ng-click="overviewViewModel.takeMeasurement()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </th>
        </tr>
        </tbody>
    </table>
</div>
